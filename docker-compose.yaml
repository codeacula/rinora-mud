version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
        POSTGRES_USER: dev
        POSTGRES_PASSWORD: dev
        POSTGRES_DB: rinoramud
    volumes:
      - type: bind
        source: ./.private/pgsql
        target: /var/lib/postgresql/data
    ports:
      - 5432:5432
  testdb:
    image: postgres
    restart: always
    environment:
        POSTGRES_USER: devtest
        POSTGRES_PASSWORD: devtest
        POSTGRES_DB: rinoratest
    ports:
      - 5433:5432